<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Auth Example</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <meta name="google-signin-client_id" content="1058688373100-7tqi8t8g8j775u7avkn3gl5f5v5ej456.apps.googleusercontent.com">
</head>
<body>
  <div class="container">
    <h1>Google Auth Example</h1>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <div id="user-info" style="display:none;">
      <img id="user-image" src="" alt="User profile image">
      <h2 id="user-name"></h2>
      <p id="user-email"></p>
      <button onclick="signOut()">Sign Out</button>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
